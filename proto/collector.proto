syntax = "proto3";
package collector;

import "types.proto";

service ControlPlane {
  rpc Notifications (stream CollectorMessage) returns (stream ControlPlaneMessage);
}

message CollectorMessage {
  oneof message {
    moxnotify.types.NewNotification new_notification = 1;
    moxnotify.types.NotificationClosed notification_closed = 2;
  }
}

message ControlPlaneMessage {
  oneof message {
    moxnotify.types.ActionInvoked action_invoked = 1;
    moxnotify.types.NotificationClosed notification_closed = 2;
  }
}
